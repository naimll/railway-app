<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
        <head>
            <meta charset="utf-8" />
            <title>Accept a payment</title>
            <meta name="description" content="A demo of a payment on Stripe" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href="checkOut.css" />
        </head>
        <body>
        <!-- Display a payment form -->
        <form id="payment-form" th:action="@{/payment}" th:object="${checkOutForm}" method="POST">
            <p><b>Ticket Payment Decision</b></p>

            <p>Email: <input type="text" th:field="*{email}" placeholder="Enter email address" required /></p>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>
            <p>Amount: <input type="text" th:field="*{amount}" placeholder="Enter amount" required /></p>
            <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" style="color: red"></p>
            <p><input type="submit" /></p>

        </form>
        </body>
</html>
